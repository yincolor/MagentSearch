<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BT搜索</title>
    <style>
        #top-bar{
            width: 100%;
            height:40px;
            background-color: #2B2B2B;
            position: fixed;
            top: 0px;
            right: 0px;
            text-align: center;
            display: block;
        }
        #search-text-input{
            margin: 2px 2px;
        }
        #search-container{
            margin-top: 50px;
        }
    </style>
</head>
<body style="overflow-x:hidden">
    <div>
        <div id="top-bar">
            <input id="search-text-input" class="text"  />
            <input id="search-button-input" type="button" value="搜索" onclick="searchBtnClicked()"/>
        </div>
        <div id="search-container">
            <hr>
            <ol id="search-list">
                
            </ol>
            <input id="load-more-button" type="button" onclick="loadMoreBtnClicked()" value="加载更多" hidden=true style="width:100%;height:30px;font-size:15px;"/>   
        </div>
    </div>
    <script>
        window.$ = window.jQuery = require("./jquery-min");
    </script>
    <script src="./renderer-process/renderer-action.js"></script>
    <script src="./renderer-process/manager-driver.js"></script>
</body>
</html>
